<li class="item-thumbs span3 <%= data_class %>">
    <a class="hover-wrap fancybox"
        data_fancybox-group="<%= data_group %>"
        title="<%= data_title  %>"
        href="<%= data_href %>">
        <span class="overlay-img">  <%= overlay_img %>  </span>
        <span class="overlay-img-thumb font-icon-plus">
            <%= overlay_img_thumb %>
        </span>
    </a>
    <img src="<%= img_src %>" alt="">
</li>
